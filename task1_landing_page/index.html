<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NeuroNexus Internship Form</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="hero">
    <h1>ðŸš€ Join NeuroNexus Innovations</h1>
    <p>Be part of the next-gen tech revolution. Fill out the form below and let's innovate together!</p>
  </div>

  <div class="container">
    <div class="form-box">
      <h2>âœ¨ Internship Registration Form</h2>
      <form>
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" required />

        <label for="contact">Contact Number</label>
        <input type="tel" id="contact" name="contact" required />

        <label for="address">Address</label>
        <textarea id="address" name="address" rows="3" required></textarea>

        <label for="company">Company Name</label>
        <input type="text" id="company" name="company" />

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required />

        <label for="department">Department</label>
        <select id="department" name="department">
          <option>HR</option>
          <option>Sales</option>
          <option>Development</option>
          <option>Marketing</option>
          <option>Others</option>
        </select>

        <label>Gender</label>
        <div class="gender-options">
          <label><input type="radio" name="gender" value="Male" /> Male</label>
          <label><input type="radio" name="gender" value="Female" /> Female</label>
          <label><input type="radio" name="gender" value="Prefer not to say" /> Prefer not to say</label>
        </div>

        <button type="submit">Submit Now</button>
      </form>
    </div>
  </div>

</body>
</html>
